{% load static %}

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %}{% endblock %}</title>
        <link
            rel="stylesheet"
            type="text/css"
            href="{% static 'css/style.min.css' %}"
        />
    </head>
    <body class="font-mono">
        <nav
            class="bg-blue-500 h-16 mb-10 flex items-center justify-center w-full m-auto"
        >
            <h1 class="text-white text-center text-2xl md:text-4xl"
                >Basic COVID-19 Chest X-Ray Detector</h1
            >
        </nav>
        <div class="flex flex-col items-center">
            {% block content %}{% endblock %}
        </div>
        <script src="{% static 'js/script.js' %}"></script>
    </body>
</html>
